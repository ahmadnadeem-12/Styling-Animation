      </button>
    </nav>

  <script>

    const menu = document.querySelector("nav ul");

      menu.classList.toggle("chalja");
      if (menu.classList.contains("chalja")) {
    btn.innerText = "X"; // replace with text
  } else {

  }
    });
  </script>

</body>
</html>
